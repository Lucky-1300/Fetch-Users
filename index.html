<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3: Fetch Users</title> 
   <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(90deg, #ce9dd6, #dc77ad, rgb(84, 84, 149));
    }

    h1 {
      margin: 20px 0;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 30px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .user-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 80%;
      max-width: 1000px;
    }

    .user-card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .user-card:hover {
      transform: translateY(-5px);
    }

    .user-card h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #222;
    }

    .user-card p {
      margin: 5px 0;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Fetch Users</h1>
  <button id="loadBtn">Load Users</button>
  <div class="user-container" id="userContainer"></div>

  <script>
    const btn = document.getElementById('loadBtn');
    const userContainer = document.getElementById('userContainer');

    // üîπ Async function to fetch users
    async function fetchUsers() {
      userContainer.innerHTML = "<p>Loading...</p>";
      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/users");
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        const users = await response.json();

        userContainer.innerHTML = ""; // Clear loading text

        users.forEach(user => {
          const card = document.createElement('div');
          card.classList.add('user-card');
          card.innerHTML = `
            <h3>${user.name}</h3>
            <p>${user.email}</p>
            <p>${user.address.city}</p>
          `;
          userContainer.appendChild(card);
        });

      } catch (error) {
        userContainer.innerHTML = "<p style='color:red;'>Failed to load users ‚ùå</p>";
        console.error("Error fetching users:", error);
      }
    }

    // üîπ Event Listener for button
 btn.addEventListener('click', fetchUsers);
</script>
</body>
</html>
